{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="flexible-container">
    <div class="row col-md-9 col-md-offset-1 main">
        <div class="col-md-3">
            <h3><b>Categories</b></h3>
            {% for c in categories %}
            <div class="category">
                <a class="category" href="{{url_for('viewIndividual',
         cat_name=c.name)}}"><b>{{ c.name }}</b></a>
            </div>

            {% endfor %}
        </div>
        <div class="col-md-9">
            <h3><b>{{category.name}} Items ({{items|length}} items)</b></h3>
            {% for item in items %}
            <div class="item">
                <b>
        <span>
         <a class="item" href="{{url_for('viewDescription',
         cat_name=item.category.name,item_name=item.name)}}">{{item.name}}
        </a></span>
       </b>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
