<div class="row header col-md-12">
    <div class="col-md-8 col-md-offset-1">
        <h1><b>Catalog App</b></h1>
    </div>
    <div class="col-md-1">
        <h1></h1>
        {% if 'username' not in session %}
        <form action="{{url_for('showLogin')}}" method="GET">
            <button class="btn login" type="submit">Login</button>
        </form>
        {% else %}
        <form action="{{url_for('gdisconnect')}}" method="GET">
            <button class="btn login" type="submit">Logout</button>
        </form>
        {% endif %}
    </div>
</div>
